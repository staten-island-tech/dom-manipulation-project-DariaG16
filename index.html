<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make your Cookie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">COOKIE MAKER!</h1>
    <div class="info">
      <div id="rarity">
        <h2 id="text">Rarity:</h2>
        <p class="options">Options: Common, Rare, Epic, Legendary, Ancient</p>
        <input type="text" id="raritytxt" class="text" />
      </div>
      <div id="skill">
        <h2 id="text">Skill Type:</h2>
        <p class="options">
          Options: Charge, Magic, Ranged, Bomber, Defense, Healer, Support,
          Ambush,
        </p>
        <input type="text" id="skilltxt" class="text" />
      </div>
      <div id="doughType">
        <h2 id="text">Dough Type:</h2>
        <button class="options" type="button" id="Dark">Dark Chocolate</button>
        <button class="options" type="button" id="Vanilla">Vanilla</button>
        <button class="options" type="button" id="Ginger">Gingerbread</button>
      </div>
      <div id="clothes">
        <h2 id="text">Clothes:</h2>
        <button class="options" type="button" id="Suit">Black Suit</button>
        <button class="options" type="button" id="Dress">
          Hollyberry Dress
        </button>
        <button class="options" type="button" id="Cape">Vanilla Cape</button>
      </div>
      <div id="expression">
        <h2 id="text">Facial Expression:</h2>

        <button class="options" type="button" id="Smiling">Smiling</button>
        <button class="options" type="button" id="Frowning">Frowning</button>
        <button class="options" type="button" id="Angry">Angry</button>
        <p>Click this to create your cookie below!</p>
        <button type="button" id="btn">Create character!</button>
      </div>
    </div>
    <div id="output">
      <h2>Cookie:</h2>
    </div>
    <div class="dough" style="position: relative">
      <img
        id="choco"
        class="images"
        src="Images/ChocoDough.png"
        alt="Chocolate Dough"
      />
      <img
        id="ginger"
        class="images"
        src="Images/GingerbreadDough.png"
        alt="Gingerbread Dough"
      />
      <img
        id="vanilla"
        class="images"
        src="Images/VanillaDough.png"
        alt="Vanilla Dough"
      />
    </div>
    <div class="clothes" style="position: relative">
      <img
        id="dress"
        class="images"
        src="Images/DressClothes.png"
        alt="A red dress"
      />
      <img
        id="cape"
        class="images"
        src="Images/CapeClothes.png"
        alt="A vanilla cape"
      />
      <img
        id="suit"
        class="images"
        src="Images/SuitClothes.png"
        alt="A black suit"
      />
    </div>
    <div class="expression" style="position: relative">
      <img
        id="smiling"
        class="images"
        src="Images/SmilingExpression.png"
        alt="Smiling Expression"
      />
      <img
        id="angry"
        class="images"
        src="Images/AngryExpression.png"
        alt="Angry Expression"
      />
      <img
        id="frown"
        class="images"
        src="Images/FrownExpression.png"
        alt="Frowning Expression"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
